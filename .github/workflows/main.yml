name: Combined CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  backend:
    name: Backend CI/CD
    if: startsWith(github.event.head_commit.modified, 'workflow/') || contains(github.event.head_commit.modified, 'workflow/main.yml')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: pip install -r website/infra/lambda/requirements.txt
        working-directory: website/infra/lambda

      - name: Run Python Unit Tests
        run: python -m unittest website/infra/lambda/test_lambda
        working-directory: website/infra/lambda

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.7.3

      - name: Initialize Terraform
        run: terraform init
        working-directory: website/infra

      - name: Validate Terraform Configuration
        run: terraform validate
        working-directory: website/infra

  frontend:
    name: Frontend CI/CD
    if: startsWith(github.event.head_commit.modified, 'workflow/') || contains(github.event.head_commit.modified, 'workflow/main.yml')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Upload website to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          SOURCE_DIR: 'website'
